<!DOCTYPE html>
<html>
	<head>
	</head>
	
	<body>
	
	<h3> {{ lol }} </h3>
	
	<div class="ui-grid-a">
		<div class="ui-block-a">
			<form name="input">
				<input type="text" name="stock">
			</div>
			<div class="ui-block-b">
				<input type=button value="Go" onclick="goToNewPage(document.input.stock)">
			</div>
		</form>
	</div>
	
	</body>
	
	<script>
		function goToNewPage(stock) {
			var url = stock.value;
			if (url != ""){
				window.location = url;
			}
		}
	</script>
	
</html>
